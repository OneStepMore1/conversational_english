name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main # Change this if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0' # Update based on your Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --base-href="/conversational_english/"

      - name: Add .nojekyll (to prevent GitHub Pages issues)
        run: touch build/web/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Deploy to gh-pages branch
          folder: build/web # The folder to deploy
          clean: true
